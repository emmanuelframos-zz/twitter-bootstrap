    <section>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <div class="list-group">
                      <a href="index.html" class="list-group-item"><span class="glyphicon glyphicon-dashboard"></span> Dashboard</a>
                      <a href="pages.html" class="list-group-item active"><span class="glyphicon glyphicon-file"></span> Pages</a>
                      <a href="categories.html" class="list-group-item"><span class="glyphicon glyphicon-folder-open"></span> Categories</a>
                      <a href="users.html" class="list-group-item"><span class="glyphicon glyphicon-user"></span> User Accounts</a>

                </div>

                    <div class="row">
                        <div class="col-md-6">

                    </div>

                      <li><a href="index.html">Dashboard</a></li>
                      <li><a href="pages.html">Pages</a></li>  
                      <li class="active">Page</li>                    
                    </ol>                        
                    
                    <form>
                      <div class="form-group">
                        <label>Page Title</label>
                        <input type="text" class="form-control" placeholder="Enter Page Title">
                      </div>        
                      <div class="form-group">
                        <label>Category</label>
                        <select class="form-control">
                            <option value="1">Category One</option>
                            <option value="2">Category Two</option>
                            <option value="3">Category Three</option>
                        </select>
                      </div>        
                      <div class="form-group">
                        <label>Page Body</label>
                        <textarea class="form-control" placeholder="Enter Page Body"></textarea>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/jquery.tablesorter.min.js"></script>
    <script>
        $(function(){
            $('#sort-table').tablesorter({ sortList:[[0,0], [0,1]] });
        })
    </script>
    <script>
        var $rows = $('table tr');
        $('.search-form').keyup(function(){
            var val = $.trim($(this).val()).replace(/ +/g, ' ').toLowerCase();
            $rows.show().filter(function(){
                var text = $(this).text().replace(/\s+/g, ' ').toLowerCase();
                return !~text.indexOf(val);                
            }).hide();
        });
    </script>
